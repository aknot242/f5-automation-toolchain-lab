# This file is used as the docker compose file for the wurstmeister kafka image

version: '3'
services:

  zookeeper:
    image: wurstmeister/zookeeper
    restart: always
    ports:
      - "2181:2181"

  kafka:
    build: .
    restart: always
    ports:
      - "9092"
    environment:
      KAFKA_ADVERTISED_HOST_NAME: 10.1.1.5 
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_CREATE_TOPICS: "f5-telemetry:1:1"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  grafana:
    image: grafana/grafana
    restart: unless-stopped
    depends_on:
      - graphite
      - elasticsearch
      - zookeeper
      - kafka
    ports:
      - "3030:3000"
    # leave the following boolean env vars quoted. Known issue: https://github.com/docker/compose/issues/1788
    environment:
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_USERS_AUTO_ASSIGN_ORG: "true"
      GF_USERS_AUTO_ASSIGN_ORG_ROLE: Editor
      GF_AUTH_PROXY_ENABLED: "true"
      GF_AUTH_PROXY_HEADER_NAME: X-WEBAUTH-USER
      GF_AUTH_PROXY_HEADER_PROPERTY: username
      GF_AUTH_PROXY_AUTO_SIGN_UP: "true"
      GF_AUTH_PROXY_WHITELIST: 10.0.3.0/24
      GF_INSTALL_PLUGINS: grafana-worldmap-panel
      GF_SERVER_ROOT_URL: http://grafana.server.name:3030

  graphite:
    image: "graphiteapp/graphite-statsd"
    restart: unless-stopped
    ports:
      - "3400:80"
      - "2003-2004:2003-2004"
      - "2023-2024:2023-2024"
      - "8125:8125/udp"
      - "8126:8126"
      - "8080:8080"
